{% extends 'baseinicio.html' %}
{% block titulo %} Rubrica{% endblock %}
{% block contenido %}
<div class="row g-3">

        <form role="form" action="" method="post" class="row">
            <!--paso 1 -->
            <fieldset class="shadow p-3 mb-5 bg-body-tertiary rounded">
                <legend>Elementos de la competencia</legend>
                <hr>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkDefault" checked>
                        <label class="form-check-label" for="checkDefault">Conceptuales</label>
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="checkChecked">
                    <label class="form-check-label" for="checkChecked">Procedimentales</label>
                </div>
                <div class="col">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkChecked">
                        <label class="form-check-label" for="checkChecked">
                            Actitudinal
                        </label>
                    </div>
                </div>
            </fieldset>
            <fieldset class="shadow p-3 mb-5 bg-body-tertiary rounded">
                <legend>Agregar la descripción de niveles - Evaluación</legend>
                <hr>
                <div class="form-row col-md-12 ">
                    <div class="form-floating form-floating-custom mb-3">
                        <input type="text" class="form-control" id="logro" name="logro" placeholder="" required
                            autofocus />
                        <label for="floatingInput">Indicador de Logro</label>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-md-6">
                        <div class="form-floating form-floating-custom">
                            <input type="text" class="form-control" id="nivel5" name="nivel5" placeholder="" required />
                            <label for="floatingInput">Nivel 5</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating form-floating-custom">
                            <input type="text" class="form-control" id="nivel4" name="nivel4" placeholder=""
                                autofocus />
                            <label for="floatingInput">Nivel 4</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating form-floating-custom">
                            <input type="text" class="form-control" id="nivel3" name="nivel3" placeholder=""
                                autofocus />
                            <label for="floatingInput">Nivel 3</label>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-floating form-floating-custom">
                            <input type="text" class="form-control" id="nivel2" name="nivel2" placeholder=""
                                autofocus />
                            <label for="floatingInput">Nivel 2</label>
                        </div>
                    </div>
                </div>
                <div class="d-grid gap-2 d-md-flex justify-content-md-end ">
                    <button type="submit" class="btn btn-primary btn-round mt-4">Guardar</button>
                </div>
            </fieldset>
        </form>
    </div>

{% endblock %}
